            <h1 style="display: none">Git常用命令</h1>
            
            <div class="markdown-body">
              <h3 id="仓库"><a href="#仓库" class="headerlink" title="仓库"></a>仓库</h3><figure class="highlight shell"><table><tbody><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><code class="hljs shell"><span class="hljs-meta">#</span><span class="bash"> 在当前目录新建一个Git代码库</span><br><span class="hljs-meta">$</span><span class="bash"> git init</span><br><span class="hljs-meta"></span><br><span class="hljs-meta">#</span><span class="bash"> 新建一个目录，将其初始化为Git代码库</span><br><span class="hljs-meta">$</span><span class="bash"> git init [project-name]</span><br><span class="hljs-meta"></span><br><span class="hljs-meta">#</span><span class="bash"> 下载一个项目和它的整个代码历史</span><br><span class="hljs-meta">$</span><span class="bash"> git <span class="hljs-built_in">clone</span> [url]</span><br></code></pre></td></tr></tbody></table></figure>

<h3 id="配置"><a href="#配置" class="headerlink" title="配置"></a>配置</h3><figure class="highlight dsconfig"><table><tbody><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><code class="hljs dsconfig"><span class="hljs-comment"># 显示当前的Git配置</span><br>$ <span class="hljs-string">git</span> <span class="hljs-string">config</span> <span class="hljs-built_in">--list</span><br><br><span class="hljs-comment"># 编辑Git配置文件</span><br>$ <span class="hljs-string">git</span> <span class="hljs-string">config</span> -<span class="hljs-string">e</span> [<span class="hljs-built_in">--global]</span><br><br><span class="hljs-comment"># 设置提交代码时的用户信息</span><br>$ <span class="hljs-string">git</span> <span class="hljs-string">config</span> [<span class="hljs-built_in">--global]</span> <span class="hljs-string">user</span>.<span class="hljs-string">name</span> <span class="hljs-string">"[name]"</span><br>$ <span class="hljs-string">git</span> <span class="hljs-string">config</span> [<span class="hljs-built_in">--global]</span> <span class="hljs-string">user</span>.<span class="hljs-string">email</span> <span class="hljs-string">"[email address]"</span><br></code></pre></td></tr></tbody></table></figure>

<h3 id="增加-删除文件"><a href="#增加-删除文件" class="headerlink" title="增加/删除文件"></a>增加/删除文件</h3><figure class="highlight powershell"><table><tbody><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><code class="hljs powershell"><span class="hljs-comment"># 添加指定文件到暂存区</span><br><span class="hljs-variable">$</span> git add [<span class="hljs-type">file1</span>] [<span class="hljs-type">file2</span>] ...<br><br><span class="hljs-comment"># 添加指定目录到暂存区，包括子目录</span><br><span class="hljs-variable">$</span> git add [<span class="hljs-type">dir</span>]<br><br><span class="hljs-comment"># 添加当前目录的所有文件到暂存区</span><br><span class="hljs-variable">$</span> git add .<br><br><span class="hljs-comment"># 添加每个变化前，都会要求确认</span><br><span class="hljs-comment"># 对于同一个文件的多处变化，可以实现分次提交</span><br><span class="hljs-variable">$</span> git add <span class="hljs-literal">-p</span><br><br><span class="hljs-comment"># 删除工作区文件，并且将这次删除放入暂存区</span><br><span class="hljs-variable">$</span> git <span class="hljs-built_in">rm</span> [<span class="hljs-type">file1</span>] [<span class="hljs-type">file2</span>] ...<br><br><span class="hljs-comment"># 停止追踪指定文件，但该文件会保留在工作区</span><br><span class="hljs-variable">$</span> git <span class="hljs-built_in">rm</span> -<span class="hljs-literal">-cached</span> [<span class="hljs-type">file</span>]<br><br><span class="hljs-comment"># 改名文件，并且将这个改名放入暂存区</span><br><span class="hljs-variable">$</span> git <span class="hljs-built_in">mv</span> [<span class="hljs-type">file</span>-<span class="hljs-type">original</span>] [<span class="hljs-type">file</span>-<span class="hljs-type">renamed</span>]<br></code></pre></td></tr></tbody></table></figure>

<h3 id="代码提交"><a href="#代码提交" class="headerlink" title="代码提交"></a>代码提交</h3><figure class="highlight vala"><table><tbody><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><code class="hljs vala"><span class="hljs-meta"># 提交暂存区到仓库区</span><br>$ git commit -m [message]<br><br><span class="hljs-meta"># 提交暂存区的指定文件到仓库区</span><br>$ git commit [file1] [file2] ... -m [message]<br><br><span class="hljs-meta"># 提交工作区自上次commit之后的变化，直接到仓库区</span><br>$ git commit -a<br><br><span class="hljs-meta"># 提交时显示所有diff信息</span><br>$ git commit -v<br><br><span class="hljs-meta"># 使用一次新的commit，替代上一次提交</span><br><span class="hljs-meta"># 如果代码没有任何新变化，则用来改写上一次commit的提交信息</span><br>$ git commit --amend -m [message]<br><br><span class="hljs-meta"># 重做上一次commit，并包括指定文件的新变化</span><br>$ git commit --amend [file1] [file2] ...<br></code></pre></td></tr></tbody></table></figure>

<h3 id="分支"><a href="#分支" class="headerlink" title="分支"></a>分支</h3><figure class="highlight elixir"><table><tbody><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br></pre></td><td class="code"><pre><code class="hljs elixir"><span class="hljs-comment"># 列出所有本地分支</span><br><span class="hljs-variable">$ </span>git branch<br><br><span class="hljs-comment"># 列出所有远程分支</span><br><span class="hljs-variable">$ </span>git branch -r<br><br><span class="hljs-comment"># 列出所有本地分支和远程分支</span><br><span class="hljs-variable">$ </span>git branch -a<br><br><span class="hljs-comment"># 新建一个分支，但依然停留在当前分支</span><br><span class="hljs-variable">$ </span>git branch [branch-name]<br><br><span class="hljs-comment"># 新建一个分支，并切换到该分支</span><br><span class="hljs-variable">$ </span>git checkout -b [branch]<br><br><span class="hljs-comment"># 新建一个分支，指向指定commit</span><br><span class="hljs-variable">$ </span>git branch [branch] [commit]<br><br><span class="hljs-comment"># 新建一个分支，与指定的远程分支建立追踪关系</span><br><span class="hljs-variable">$ </span>git branch --track [branch] [remote-branch]<br><br><span class="hljs-comment"># 切换到指定分支，并更新工作区</span><br><span class="hljs-variable">$ </span>git checkout [branch-name]<br><br><span class="hljs-comment"># 切换到上一个分支</span><br><span class="hljs-variable">$ </span>git checkout -<br><br><span class="hljs-comment"># 建立追踪关系，在现有分支与指定的远程分支之间</span><br><span class="hljs-variable">$ </span>git branch --set-upstream [branch] [remote-branch]<br><br><span class="hljs-comment"># 合并指定分支到当前分支</span><br><span class="hljs-variable">$ </span>git merge [branch]<br><br><span class="hljs-comment"># 选择一个commit，合并进当前分支</span><br><span class="hljs-variable">$ </span>git cherry-pick [commit]<br><br><span class="hljs-comment"># 删除分支</span><br><span class="hljs-variable">$ </span>git branch -d [branch-name]<br><br><span class="hljs-comment"># 删除远程分支</span><br><span class="hljs-variable">$ </span>git push origin --delete [branch-name]<br><span class="hljs-variable">$ </span>git branch -dr [remote/branch]<br></code></pre></td></tr></tbody></table></figure>

<h3 id="标签"><a href="#标签" class="headerlink" title="标签"></a>标签</h3><figure class="highlight crmsh"><table><tbody><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br></pre></td><td class="code"><pre><code class="hljs crmsh"><span class="hljs-comment"># 列出所有tag</span><br>$ git <span class="hljs-keyword">tag</span><br><br><span class="hljs-title"># 新建一个tag</span>在当前commit<br>$ git <span class="hljs-keyword">tag</span> <span class="hljs-title">[tag</span>]<br><br><span class="hljs-comment"># 新建一个tag在指定commit</span><br>$ git <span class="hljs-keyword">tag</span> <span class="hljs-title">[tag</span>] [commit]<br><br><span class="hljs-comment"># 删除本地tag</span><br>$ git <span class="hljs-keyword">tag</span> <span class="hljs-title">-d</span> [<span class="hljs-keyword">tag</span>]<br><br><span class="hljs-comment"># 删除远程tag</span><br>$ git push origin :refs/tags/[tagName]<br><br><span class="hljs-comment"># 查看tag信息</span><br>$ git show [<span class="hljs-keyword">tag</span>]<br><br><span class="hljs-comment"># 提交指定tag</span><br>$ git push [remote] [<span class="hljs-keyword">tag</span>]<br><br><span class="hljs-comment"># 提交所有tag</span><br>$ git push [remote] --tags<br><br><span class="hljs-comment"># 新建一个分支，指向某个tag</span><br>$ git checkout -b [branch] [<span class="hljs-keyword">tag</span>]<br></code></pre></td></tr></tbody></table></figure>

<h3 id="查看信息"><a href="#查看信息" class="headerlink" title="查看信息"></a>查看信息</h3><figure class="highlight shell"><table><tbody><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br></pre></td><td class="code"><pre><code class="hljs shell"><span class="hljs-meta">#</span><span class="bash"> 显示有变更的文件</span><br><span class="hljs-meta">$</span><span class="bash"> git status</span><br><span class="hljs-meta"></span><br><span class="hljs-meta">#</span><span class="bash"> 显示当前分支的版本历史</span><br><span class="hljs-meta">$</span><span class="bash"> git <span class="hljs-built_in">log</span></span><br><span class="hljs-meta"></span><br><span class="hljs-meta">#</span><span class="bash"> 显示commit历史，以及每次commit发生变更的文件</span><br><span class="hljs-meta">$</span><span class="bash"> git <span class="hljs-built_in">log</span> --<span class="hljs-built_in">stat</span></span><br><span class="hljs-meta"></span><br><span class="hljs-meta">#</span><span class="bash"> 搜索提交历史，根据关键词</span><br><span class="hljs-meta">$</span><span class="bash"> git <span class="hljs-built_in">log</span> -S [keyword]</span><br><span class="hljs-meta"></span><br><span class="hljs-meta">#</span><span class="bash"> 显示某个commit之后的所有变动，每个commit占据一行</span><br><span class="hljs-meta">$</span><span class="bash"> git <span class="hljs-built_in">log</span> [tag] HEAD --pretty=format:%s</span><br><span class="hljs-meta"></span><br><span class="hljs-meta">#</span><span class="bash"> 显示某个commit之后的所有变动，其<span class="hljs-string">"提交说明"</span>必须符合搜索条件</span><br><span class="hljs-meta">$</span><span class="bash"> git <span class="hljs-built_in">log</span> [tag] HEAD --grep feature</span><br><span class="hljs-meta"></span><br><span class="hljs-meta">#</span><span class="bash"> 显示某个文件的版本历史，包括文件改名</span><br><span class="hljs-meta">$</span><span class="bash"> git <span class="hljs-built_in">log</span> --follow [file]</span><br><span class="hljs-meta">$</span><span class="bash"> git whatchanged [file]</span><br><span class="hljs-meta"></span><br><span class="hljs-meta">#</span><span class="bash"> 显示指定文件相关的每一次diff</span><br><span class="hljs-meta">$</span><span class="bash"> git <span class="hljs-built_in">log</span> -p [file]</span><br><span class="hljs-meta"></span><br><span class="hljs-meta">#</span><span class="bash"> 显示过去5次提交</span><br><span class="hljs-meta">$</span><span class="bash"> git <span class="hljs-built_in">log</span> -5 --pretty --oneline</span><br><span class="hljs-meta"></span><br><span class="hljs-meta">#</span><span class="bash"> 显示所有提交过的用户，按提交次数排序</span><br><span class="hljs-meta">$</span><span class="bash"> git shortlog -sn</span><br><span class="hljs-meta"></span><br><span class="hljs-meta">#</span><span class="bash"> 显示指定文件是什么人在什么时间修改过</span><br><span class="hljs-meta">$</span><span class="bash"> git blame [file]</span><br><span class="hljs-meta"></span><br><span class="hljs-meta">#</span><span class="bash"> 显示暂存区和工作区的差异</span><br><span class="hljs-meta">$</span><span class="bash"> git diff</span><br><span class="hljs-meta"></span><br><span class="hljs-meta">#</span><span class="bash"> 显示暂存区和上一个commit的差异</span><br><span class="hljs-meta">$</span><span class="bash"> git diff --cached [file]</span><br><span class="hljs-meta"></span><br><span class="hljs-meta">#</span><span class="bash"> 显示工作区与当前分支最新commit之间的差异</span><br><span class="hljs-meta">$</span><span class="bash"> git diff HEAD</span><br><span class="hljs-meta"></span><br><span class="hljs-meta">#</span><span class="bash"> 显示两次提交之间的差异</span><br><span class="hljs-meta">$</span><span class="bash"> git diff [first-branch]...[second-branch]</span><br><span class="hljs-meta"></span><br><span class="hljs-meta">#</span><span class="bash"> 显示今天你写了多少行代码</span><br><span class="hljs-meta">$</span><span class="bash"> git diff --shortstat <span class="hljs-string">"@{0 day ago}"</span></span><br><span class="hljs-meta"></span><br><span class="hljs-meta">#</span><span class="bash"> 显示某次提交的元数据和内容变化</span><br><span class="hljs-meta">$</span><span class="bash"> git show [commit]</span><br><span class="hljs-meta"></span><br><span class="hljs-meta">#</span><span class="bash"> 显示某次提交发生变化的文件</span><br><span class="hljs-meta">$</span><span class="bash"> git show --name-only [commit]</span><br><span class="hljs-meta"></span><br><span class="hljs-meta">#</span><span class="bash"> 显示某次提交时，某个文件的内容</span><br><span class="hljs-meta">$</span><span class="bash"> git show [commit]:[filename]</span><br><span class="hljs-meta"></span><br><span class="hljs-meta">#</span><span class="bash"> 显示当前分支的最近几次提交</span><br><span class="hljs-meta">$</span><span class="bash"> git reflog</span><br></code></pre></td></tr></tbody></table></figure>

<h3 id="远程同步"><a href="#远程同步" class="headerlink" title="远程同步"></a>远程同步</h3><figure class="highlight elixir"><table><tbody><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br></pre></td><td class="code"><pre><code class="hljs elixir"><span class="hljs-comment"># 下载远程仓库的所有变动</span><br><span class="hljs-variable">$ </span>git fetch [remote]<br><br><span class="hljs-comment"># 显示所有远程仓库</span><br><span class="hljs-variable">$ </span>git remote -v<br><br><span class="hljs-comment"># 显示某个远程仓库的信息</span><br><span class="hljs-variable">$ </span>git remote show [remote]<br><br><span class="hljs-comment"># 增加一个新的远程仓库，并命名</span><br><span class="hljs-variable">$ </span>git remote add [shortname] [url]<br><br><span class="hljs-comment"># 取回远程仓库的变化，并与本地分支合并</span><br><span class="hljs-variable">$ </span>git pull [remote] [branch]<br><br><span class="hljs-comment"># 上传本地指定分支到远程仓库</span><br><span class="hljs-variable">$ </span>git push [remote] [branch]<br><br><span class="hljs-comment"># 强行推送当前分支到远程仓库，即使有冲突</span><br><span class="hljs-variable">$ </span>git push [remote] --force<br><br><span class="hljs-comment"># 推送所有分支到远程仓库</span><br><span class="hljs-variable">$ </span>git push [remote] --all<br></code></pre></td></tr></tbody></table></figure>

<h3 id="撤销"><a href="#撤销" class="headerlink" title="撤销"></a>撤销</h3><figure class="highlight elixir"><table><tbody><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br></pre></td><td class="code"><pre><code class="hljs elixir"><span class="hljs-comment"># 恢复暂存区的指定文件到工作区</span><br><span class="hljs-variable">$ </span>git checkout [file]<br><br><span class="hljs-comment"># 恢复某个commit的指定文件到暂存区和工作区</span><br><span class="hljs-variable">$ </span>git checkout [commit] [file]<br><br><span class="hljs-comment"># 恢复暂存区的所有文件到工作区</span><br><span class="hljs-variable">$ </span>git checkout .<br><br><span class="hljs-comment"># 重置暂存区的指定文件，与上一次commit保持一致，但工作区不变</span><br><span class="hljs-variable">$ </span>git reset [file]<br><br><span class="hljs-comment"># 重置暂存区与工作区，与上一次commit保持一致</span><br><span class="hljs-variable">$ </span>git reset --hard<br><br><span class="hljs-comment"># 重置当前分支的指针为指定commit，同时重置暂存区，但工作区不变</span><br><span class="hljs-variable">$ </span>git reset [commit]<br><br><span class="hljs-comment"># 重置当前分支的HEAD为指定commit，同时重置暂存区和工作区，与指定commit一致</span><br><span class="hljs-variable">$ </span>git reset --hard [commit]<br><br><span class="hljs-comment"># 重置当前HEAD为指定commit，但保持暂存区和工作区不变</span><br><span class="hljs-variable">$ </span>git reset --keep [commit]<br><br><span class="hljs-comment"># 新建一个commit，用来撤销指定commit</span><br><span class="hljs-comment"># 后者的所有变化都将被前者抵消，并且应用到当前分支</span><br><span class="hljs-variable">$ </span>git revert [commit]<br><br>暂时将未提交的变化移除，稍后再移入<br><span class="hljs-variable">$ </span>git stash<br><span class="hljs-variable">$ </span>git stash pop<br></code></pre></td></tr></tbody></table></figure>
